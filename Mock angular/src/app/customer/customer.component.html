<div class="v">
  <div class="search-bar">
        <div class="row">
          <div class="col-xl-11 mt-5 ml-5 mr-5">
            <h1 class="text-white">Find Vendor</h1>
          </div>
          <div class="col-xl-11 mt-5 ml-5 mr-5">
            <form>
              <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                  <span class="input-group-text purple lighten-3 mb-5"
                    id="basic-text1"><i class="material-icons">zoom_in</i></span>
                </div>
                <input type="search" class="form-control" name="search-bar" [(ngModel)]="searchKey" (input)="search()" placeholder="Search Vendor">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-xl-11 mt-5 ml-5 mr-5">
          <div *ngFor="let v of filteredvendorList"><h3>{{v.nov}}</h3>
          <div class="row mt-3 ml-5 mr-5 mb-5">
             <div class="col-12">
               <button type="submit" class="btn register-btn"><a (click)="toPaybill()">Pay Bill</a></button>
             </div>
           </div>
           </div>
           </div>
           </div>
