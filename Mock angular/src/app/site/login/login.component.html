
    <div class="row">
      <div class="col-xs-11 mt-0 ml-5 mr-5 mb-5 mx-auto"> 
        <div class="card mt-5">
          <h1 class="mt-3 ml-5">Login</h1>
     
          <form [formGroup]="loginform" (submit)="onSubmit()">
              
              <div class="alert alert-success ml-5 mr-5" *ngIf="userService.userCreated == true && this.authService.validCredentials ">
                  Registered Successfully. You can Login now.
              </div>
              <div class="alert alert-danger ml-5 mr-5"
                *ngIf="username.touched && password.touched && !this.authService.validCredentials">Invalid Username / Password
              </div>


            <div class="row mt-3 ml-5 mr-5">
              <div class="col-10">
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" placeholder="Enter Username" formControlName="username"
                  id="username" required>
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username
                  is required</div>
              </div>
            </div>
            <div class="row ml-5 mr-5">
              <div class="col-10 mt-5">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
                  id="password" required>
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password
                  is required</div>
              </div>
            </div>
            <div class="row mt-5 ml-5 mr-5 mb-5">
              <div class="col-6">
                <button type="submit" class="btn signup-btn">Login</button>
              </div>
              <div class="col-6">
                <div class="col-15">
                  <b>New Here? </b>
                  <span class="blue"><a (click)="toReg()">Register</a></span> 
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <router-outlet></router-outlet>
      </div>
