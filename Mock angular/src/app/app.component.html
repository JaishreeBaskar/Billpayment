<div class="container-fluid p-0 bar">
        <nav class="navbar navbar-expand-sm navbar-dark text-light navbar_top">
          <h3>
              <i class="material-icons md-36"> offline_bolt </i> BillPayment
          </h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse"	data-target="#navbarSupportedContent1">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav  ml-auto">

                <li class="nav-item active" *ngIf="loggedIn()">
                    <i class="material-icons other_icon">person </i> {{this.authService.username}}
                </li>

                <li class="nav-item active" (click)="customer()" *ngIf="loggedIn() && this.authService.isCustomer == true">
                    <a class="nav-link" routerLink="customer/">Customer-Home</a>
                </li>

            <li class="nav-item active" (click)="vendor()" *ngIf="loggedIn() && this.authService.isCheckVendor == true">
                    <a class="nav-link" routerLink="vendor/">Vendor-Home</a>
                </li>

                <li class="nav-item active" (click)="admin()" *ngIf="loggedIn() && this.authService.isCheckAdmin == true">
                    <a class="nav-link" routerLink="admin/">Admin-Home</a>
                </li>

              
              <li class="nav-item active" *ngIf="loggedIn()" (click)="this.authService.logout()">
                        <a class="nav-link" routerLink="login/" (click)="exit()">Logout</a>
                    </li>
              <li class="nav-item active" (click)="clickOnAddCart()" *ngIf="!loggedIn()">
                        <a class="nav-link" routerLink="login/">Login</a>
                    </li>

                    <li class="nav-item active" (click)="clickOnHelp()">
                        <a class="nav-link" routerLink="help/">Help</a>
                    </li>
            </ul>
          </div>
        </nav>

  <router-outlet></router-outlet>
  <nav class="navbar navbar-expand-sm navbar-dark text-light navbar_bottom">
    <h6>Copyright 2019</h6>
</nav>
</div>
